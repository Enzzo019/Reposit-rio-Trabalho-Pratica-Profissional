<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Da-Roça</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div id="corpo">
        <div class="cards">
            <h2>Cadastre seu Conta</h2>
            <p>Entre e cadastre a sua conta para obter descontos!</p><br>

            <label for="email">E-mail*</label><br>
            <input type="text" id="email" placeholder="email@email.com.br"><br>

            <button id="button" type="button">Cadastrar agora</button>

            <p>Ao continuar, você concorda em receber comunicações do Da-Roça. Confira nossa Declaração de Privacidade.</p>
        </div>
    </div>

    <div id="contato">
        <h2>Contato</h2>
        <form>
            <label for="txt_nome">Nome:</label>
            <input type="text" id="txt_nome" placeholder="Digite o seu nome"><br>
            <label for="txt_telefone">Telefone</label>
            <input type="tel" id="txt_telefone" placeholder="Digite o seu telefone"><br>
            <label for="txt_email">Email</label>
            <input type="text" id="txt_email" placeholder="Digite o seu email"><br>
        </form>

    </div>
</body>
</html>
